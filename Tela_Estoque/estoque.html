<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Movimentação - LionBook</title>
  <link rel="stylesheet" href="estoque.css" />
</head>
<body>
  <header>
    <div class="logo">
      <img src="../assets/lion_logo.png" alt="">
      <h1>LionBook</h1>
    </div>
  </header>

  <main>
    <form id="formMov">
      <select id="livro"></select>
      <select id="tipoMov"></select>
      <input type="number" id="quantidade" placeholder="Quantidade">
      <div class="botoes">
        <button type="submit">SALVAR</button>
        <button type="button" id="cancelar">CANCELAR</button>
      </div>
    </form>
  </main>

  <script src="estoque.js"></script>
</body>
</html>
